# Test Configuration for Techno Backend
# Uses H2 in-memory database for fast, isolated tests

# Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable security for tests (or configure test security)
spring.security.enabled=false

# Disable mail sending during tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.test-connection=false

# Logging - minimal for tests
logging.level.root=WARN
logging.level.com.techno.backend=INFO
logging.level.org.springframework.test=INFO

# Disable auditing auto-population for tests
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
