# Application Name
spring.application.name=backend

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/techno_erp?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=techno_admin
spring.datasource.password=techno_2025
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Note: Hibernate ddl-auto runs before schema.sql, so schema.sql uses ALTER TABLE to ensure columns exist
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# UTF-8 for JPA
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Server Configuration
server.port=8080
server.servlet.context-path=/api
# UTF-8 Encoding Configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.techno.backend=DEBUG

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# JWT Configuration
# In production, use environment variable: ${JWT_SECRET}
jwt.secret=TechnoERPSuperSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForSecurity123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000
jwt.token-prefix=Bearer
jwt.header-name=Authorization

# Scheduling Configuration
# Enable scheduling for batch jobs (@EnableScheduling is set in BackendApplication.java)
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduled-task-

# Scheduler timezone (all cron expressions use Asia/Riyadh timezone)
# This is set via @Scheduled annotation zone parameter

# Batch Job Schedules (for reference - actual schedules in service classes):
# - Auto-checkout: Hourly (0 0 * * * *)
# - Mark absences: Daily at 2:00 AM (0 0 2 * * *)
# - Document expiry alerts: Daily at 8:00 AM (0 0 8 * * *)
# - Overtime alerts: Daily at 9:00 AM (0 0 9 * * *)
# - Payment due alerts: Daily at 9:00 AM (0 0 9 * * *)
# - Labor request closure: Daily at midnight (0 0 0 * * *)

# ====================================================================
# PHASE 9: Email & Notification Configuration
# ====================================================================

# Email Configuration (SMTP)
# Note: Actual SMTP settings are stored in database (email_config table)
# These are fallback/default settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.connectiontimeout=5000

# Async Task Execution (for notification processing)
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=notification-async-

# Notification Settings
notification.email.enabled=true
notification.retention.days=90
